<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
<head>
	<title th:text = "${account.accountName}"></title>
</head>
<body>
	<h1 th:text = "${account.accountName}"></h1>
	
	<div>
		<form action = "" method ="post">
		<div>
			Account Name: <input type="text" th:field = "${account.accountName}"/>
		</div>
		<input type="submit" value = "Update Account"/>
		</form>
	</div>
	<a th:href = "@{/users/{userId} (userId = ${user.userId})}">Return</a>
</body>
</html>
